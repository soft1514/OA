<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>会议室管理</title>
<link href="../css/huiyishi.css" type="text/css" rel="stylesheet">
</head>

<body>
<div>
  <div>
    <h2 id="head">选择会议室</h2><hr/>
  </div>
  <div id="table">
    <form>
      <table border="0px" width="100%">
        <tr>
          <td><input type="radio" name="shi" class="input"/>
            会议室1
            <hr/></td>
        </tr>
        <tr>
          <td><input type="radio" name="shi" class="input"/>
            会议室2
            <hr/></td>
        </tr>
        <tr>
          <td><input type="radio" name="shi" class="input"/>
            会议室3
            <hr/></td>
        </tr>
        <tr>
          <td><input type="radio" name="shi" class="input"/>
            会议室4
            <hr/></td>
        </tr>
        <tr>
          <td style="text-align:center"><input type="submit" value="确认" style="background-color:#71C9F0"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="取消" style="background-color:#71C9F0"/></td>
        </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
