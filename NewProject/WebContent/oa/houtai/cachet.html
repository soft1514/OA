<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>申请公章</title>
</head>
<script type="text/javascript"></script>
<style type="text/css">
h2{text-align:center;}
table{margin:0 auto;
      background-image:;}
</style>
<body>
<form action="" method="post">
<h2>南昌九星公章及法定代表人章使用申请表</h2>
<table border="1" width="660" height="300" style="border-collapse:collapse">

<tr>
<td align="center">申请部门</td>
<td><select>
<option>行政部</option>
<option>财务部</option>
<option>研发部</option>
<option>实施部</option>
<option>人力资源部</option>
</select></td>
<td align="center">时间</td>
<td><input type="text"/></td>
<td>公章<input type="checkbox"/><br/>法定代表公章<input type="checkbox"/> </td>
</tr>
<tr>
<td align="center">经办人</td>
<td><input type="text"/></td>
<td align="center">联系方式</td>
<td colspan="2"><input type="text"/></td>

</tr>
<tr>
<td align="center">文件名称</td>
<td colspan="4"><textarea cols="60" rowos="40"> </textarea></td>

</tr>
<tr>
<td align="center">盖章份数</td>
<td><input type="text"/></td>
<td align="center">备注</td>
<td colspan="2"><input type="text"/></td>

</tr>
<tr>
<td align="center">申请部门负责人</td>
<td><input type="text"/></td>
<td align="center">经理办负责人</td>
<td colspan="2"><input type="text"/></td>

</tr>
<tr>

<td colspan="5" align="right"><input type="submit" value="提交信息"></td>
</tr>
</table>

</form>


</body>
