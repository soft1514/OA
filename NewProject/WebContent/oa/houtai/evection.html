      background-image:;}

<body>
<form action="" method="post">
<h2>出差申请表</h2>
<table width="600" border="1" style="border-collapse:collapse">
  <tr>
    <td>申报部门</td>
    <td><select>
<option>行政部</option>
<option>财务部</option>
<option>研发部</option>
<option>实施部</option>
<option>人力资源部</option>
</select></td>
    <td>申请人</td>
    <td><input type="text"/></td>
  </tr>
  <tr>
    <td>出差日期</td>
    <td colspan="3"><input type="text"/></td>
    
  </tr>
  <tr>
    <td>出差省市和地区</td>
    <td colspan="3"><input type="text"/></td>
   
  </tr>
  <tr>
    <td>交通工具安排</td>
    <td colspan="3">飞机<input type="checkbox"/> 火车<input type="checkbox"/> 动车<input type="checkbox"/> 汽车<input type="checkbox"/> 其他<input type="checkbox"/></td>
    
  </tr>
  <tr>
    <td>申请费用</td>
    <td colspan="3"><input type="text"/></td>
   
  </tr>
  <tr>
    <td>部门审核</td>
     <td colspan="3"><input type="text"/></td>
  </tr>
  <tr>
    <td>财务审核</td>
     <td colspan="3"><input type="text"/></td>
  </tr>
  <tr>
    <td>总经理审核</td>
     <td colspan="3"><input type="text"/></td>
  </tr>
  <tr>
    <td>审核费用</td>
    <td colspan="3"><input type="text"/></td>
  </tr>
  <tr>
     <td colspan="4" align="right"><input type="submit" value="提交"/></td>
  </tr>
</table>

</form>
