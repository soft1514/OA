<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>报销申请</title>
</head>

<body>
<form action="" method="post">
<h2>报销申请</h2>
<table border="0" width="400">
<tr>
<td>申请人</td>
<td><input type="text"/></td>
</tr>
<tr>
<td>所在部门</td>
<td><select>
<option>行政部</option>
<option>财务部</option>
<option>研发部</option>
<option>实施部</option>
<option>人力资源部</option>
</select></td>
</tr>
<tr>
<td>申请日期</td>
<td><input type="text"/></td>
</tr>
<tr>
<td>部门审核</td>
<td><input type="text"/></td>
</tr>
<tr>
<td>财务审核</td>
<td><input type="text"/></td>
</tr>
<tr>
<td>总经理审核</td>
<td><input type="text"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="提交"/></td>
</tr>
</table>
</form>
</body>
</html>
