<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>loan</title>
</head>
<style>
#container{width:800px;
           height:700px;
		   background-color:#ccc;
		   margin:0px auto;}
.top{width:100%;
     height:48%;}
.top h2{text-align:center;}
.center{width:100%;
        height:25%;
		border-top:2px #FF0000 solid;}
.left{float:left;
       margin-left:80px;}
.right{float:left;
       margin-left:80px;}
.down{width:100%;
      height:20%;
	  border-top:2px #FF0000 solid;}
.down h2{text-align:center;}
</style>
<body>
<div id="container">
<div class="top">
<form action="" method="post">
<h2>员工借款申请表</h2>
<table width="800" border="0" style="border-collapse:collapse">
  <tr>
    <td align="center">姓名</td>
    <td><input type="text"/></td>
    <td align="center">部门</td>
    <td><select>
<option>行政部</option>
<option>财务部</option>
<option>研发部</option>
<option>实施部</option>
<option>人力资源部</option>
</select></td>
    <td align="center">职务</td>
    <td><input type="text"/></td>
  </tr>
  <tr>
    <td align="center">入厂时间</td>
    <td><input type="text"/></td>
    <td align="center">合同期限</td>
    <td><input type="text"/></td>
    <td align="center">借款金额</td>
    <td><input type="text"/></td>
  </tr>
  <tr>
    <td align="center">借款原因</td>
   <td colspan="5">&nbsp;</td>
    
  </tr>
  <tr>
    <td align="center">部门负责人签章</td>
    <td><input type="text"/></td>
    <td align="center">人事部签章</td>
    <td><input type="text"/></td>
    <td align="center">分管副总签章</td>
    <td><input type="text"/></td>
  </tr>
  <tr>
    <td align="center">财务主管签章</td>
    <td><input type="text"/></td>
    <td align="center">财务总监签章</td>
    <td><input type="text"/></td>
    <td align="center">总经理签章</td>
    <td><input type="text"/></td>
  </tr>
   <tr>
 <td colspan="6" align="center">
 <input type="image" src="../images/立即申请按钮.png"/>
 </td>
 </tr>
</table>





</form>

</div>
<div class="center">

<div class="left">
<h3>申请条件</h3>
<ol>
<li>具有中国国籍</li>
<li>18周岁以上</li>
<li>先工作单位满一年以上</li>
<li>现居住地居中时间满6个月以上</li>
</ol>
</div>

<div class="right">
<h3>申请材料</h3>
<ol>
<li>有效身份证</li>
<li>现单位工作证明</li>
<li>收入证明</li>
<li>部门签章证明</li>
</ol>
</div>

</div>

<div class="down">
<h2>操作流程</h2>
<center><img src="images/操作流程图.png"/></center>

</div>

</div>
</body>
</html>
